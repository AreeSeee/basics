<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <a href="./index.html"><h1>Go Back</h1></a>
    <form method="get">
     First name : <input type="text" required name="Firstname"> <br> <br>
     Last name  : <input type="text" name="Lastname"> <br> <br>
     Email      : <input type="text" required placeholder="example@example.com" name="email"><br><br>
     Password   : <input type="password" min="5" required placeholder="password"name="password"><br><br>
     Birthday   : <input type="date" required name="Date"><br><br>
     Gender     :<br><br>
     <input type="radio" name="radio" required value="male"> Male <br>
     <input type="radio" name="radio" required value="female"> Female <br>
     <input type="radio" name="radio" required value="others"> others <br><br>
     Pets       : <br><br>
     <input type="checkbox"name="Cat"> Cat <input type="checkbox"name="Dog"> Dog <br><br>
     Cars       : 
     <select required name="cars" >
        <option value="volvo" >Volvo</option>
        <option value="mazada">mazada</option>
        <option value="mini">mini</option>
     </select><br><br>


     <button type="submit">Submit</button> <button type="reset">Reset!</button>



    </form>
    
</body>
</html>
